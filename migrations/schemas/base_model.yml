groups:
    name:
        refer: true,
        label: Name
        type: string
        key: true
        options:
            limit: 20

users:
    username:
        refer: true,
        label: Username
        type: string
        key: true
        null: false
        rules:
            minlength: 4
        options:
            limit: 20
    password:
        label: Password
        pagination: false
        input_type: password
        type: string
        options:
            limit: 60
    group_id:
        label: Group
        foreign_key: groups

articles:
    name: # The name of the article
        refer: true
        label: Name
        type: string
        key: true
        options:
            limit: 255
    path: # The path of this article
        label: Path
        type: string
        key: true
        options:
            limit: 255
    repo: # The repository path of this article
        label: Repository Path
        type: string
        options:
            limit: 1024
    author: # The author id of this article
        label: Author
        foreign_key: users 

article_metas:
    pagination: false
    form: false
    article_id: # The article reference
        foreign_key: articles
